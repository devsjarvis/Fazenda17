<!doctype html>

  <meta charset="utf-8" />

  <title>Players – A Fazenda 17</title>
  <style>
    :root { --gap: 12px; --card-bg: #0f1319; --card-border: #1f2733; --title-bg:#12161d; --title:#b8c7e0; --page-bg:#0b0d10; --page-fg:#e8eef6; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; background: var(--page-bg); color: var(--page-fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji"; user-select: none; }
    main { max-width: 1400px; margin: 0 auto; padding: var(--gap); }
    .grid { display: grid; gap: var(--gap); grid-template-columns: repeat(2, 1fr); }
    @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }
    .card { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 14px; overflow: hidden; box-shadow: 0 8px 24px rgba(0,0,0,.25); }
    .card-title { padding: 12px 14px; font-size: 15px; font-weight: 700; color: var(--title); border-bottom: 1px solid var(--card-border); background: var(--title-bg); }
    .frame-wrap { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; }
    .frame-wrap iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: 0; }
  </style>
  <script>
    // === DISSUASÃO (não é segurança real) ===
    // Bloqueia atalhos mais comuns (Ctrl+U, Ctrl+S, Ctrl+Shift+I/J/C, F12)
    (function () {
      const blockKeys = (e) => {
        const k = (e.key || '').toUpperCase();
        if (
          (e.ctrlKey && (k === 'U' || k === 'S' || k === 'P')) ||        // Ctrl+U, Ctrl+S, Ctrl+P
          (e.key === 'F12') ||                                           // F12
          (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(k)) ||      // Ctrl+Shift+I/J/C
          (e.metaKey && (k === 'U' || k === 'S' || k === 'P'))           // Cmd+U/S/P (mac)
        ) {
          e.preventDefault(); e.stopPropagation();
          return false;
        }
      };
      document.addEventListener('keydown', blockKeys, true);
      document.addEventListener('contextmenu', (e) => { e.preventDefault(); }, true); // botão direito
      document.addEventListener('dragstart', (e) => { e.preventDefault(); }, true);

      // Pequena detecção de DevTools aberto (heurística; não confiável)
      let devtoolsOpen = false;
      const threshold = 160;
      setInterval(() => {
        const widthThreshold  = window.outerWidth - window.innerWidth > threshold;
        const heightThreshold = window.outerHeight - window.innerHeight > threshold;
        const ratioThreshold  = (window.devicePixelRatio && window.devicePixelRatio % 1 !== 0);
        const opened = widthThreshold || heightThreshold || ratioThreshold;
        if (opened !== devtoolsOpen) {
          devtoolsOpen = opened;
          if (devtoolsOpen) {
            console.warn('DevTools detectado.');
          }
        }
      }, 1000);
    })();
  </script>
