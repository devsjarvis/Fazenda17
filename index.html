  <style>
    :root { --gap: 12px; --card-bg: #0f1319; --card-border: #1f2733; --title-bg:#12161d; --title:#b8c7e0; --page-bg:#0b0d10; --page-fg:#e8eef6; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; background: var(--page-bg); color: var(--page-fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    main { max-width: 1400px; margin: 0 auto; padding: var(--gap); }
    .grid { display: grid; gap: var(--gap); grid-template-columns: repeat(2, 1fr); }
    /* Mobile-first: single column on small screens */
    @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }
    .card { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 14px; overflow: hidden; box-shadow: 0 8px 24px rgba(0,0,0,.25); }
    .card-title { padding: 12px 14px; font-size: 15px; font-weight: 700; color: var(--title); border-bottom: 1px solid var(--card-border); background: var(--title-bg); }
    .frame-wrap { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; }
    .frame-wrap iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: 0; }
    /* Improve touch targets spacing on very small phones */
    @media (max-width: 420px) {
      :root { --gap: 10px; }
      .card-title { font-size: 14px; padding: 10px 12px; }
    }
  </style>
</head>
